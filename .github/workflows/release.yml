name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.7)"
        required: true

permissions:
  contents: read
  id-token: write

env:
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  test:
    name: Test (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -e ".[dev,all]"
      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short
      - name: Run integration tests
        run: python -c "import subprocess,sys; rc=subprocess.call([sys.executable,'-m','pytest','tests/integration/','-v','--tb=short']); sys.exit(0 if rc in (0,5) else rc)"
      - name: Run e2e tests
        run: python -c "import subprocess,sys; rc=subprocess.call([sys.executable,'-m','pytest','tests/e2e/','-v','--tb=short']); sys.exit(0 if rc in (0,5) else rc)"

  build:
    name: Build distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build
        run: pip install build
      - name: Build sdist and wheel
        run: python -m build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  build-exe:
    name: Build Windows exe
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install project and PyInstaller
        run: pip install -e ".[build]"
      - name: Build exe
        run: >
          pyinstaller
          --onefile
          --name zhi
          --hidden-import zhipuai
          --hidden-import openpyxl
          --hidden-import docx
          --hidden-import zhi.tools.file_read
          --hidden-import zhi.tools.file_write
          --hidden-import zhi.tools.file_list
          --hidden-import zhi.tools.shell
          --hidden-import zhi.tools.ocr
          --hidden-import zhi.tools.web_fetch
          --hidden-import zhi.tools.skill_create
          --hidden-import zhi.skills.loader
          src/zhi/cli.py
      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/zhi.exe

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/zhi
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release:
    name: Create GitHub Release
    needs: [build, build-exe]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Download Windows exe
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: exe/
      - name: Rename exe with version
        run: |
          VERSION="${RELEASE_TAG#v}"
          cp exe/zhi.exe "exe/zhi-${VERSION}-windows-x64.exe"
        env:
          RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: |
            exe/zhi-*-windows-x64.exe
